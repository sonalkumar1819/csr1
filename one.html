<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Info Pop-up</title>
    <style>
        /* Style for the developer logo */
        .developer-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .developer-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Modal (pop-up) styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        /* Close button styling */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style for developer info */
        .developer-info {
            font-family: 'Arial', sans-serif;
        }

        .developer-info h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .developer-info p {
            font-size: 16px;
            color: #555;
        }
        .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            bottom: 60px;
            right: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Developer logo (clickable) -->
    <div class="developer-logo" onclick="openModal()">
        <img src="logo8.png" alt="Developer Logo">
    </div>

    <!-- Modal (pop-up) -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="developer-info">
                <h2>Website Developed By:</h2>
                <p>John Doe</p>
                <p>Front-End Developer</p>
                <p>Contact: johndoe@example.com</p>
            </div>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close the modal if user clicks anywhere outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
